<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BP Fall 2014 Project — Lindsay Baugh</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --ecru: #e8dcc8;
    --charcoal: #111111;
    --ink: #000000;
    --warm-gray: #3d362f;
    --cream: #f0e6d4;
  }

  body {
    font-family: 'Playfair Display', serif;
    background-color: var(--ecru);
    color: var(--charcoal);
    min-height: 100vh;
  }

  .linen-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    background-color: var(--ecru);
    background-image:
      radial-gradient(ellipse 120% 80% at 15% 20%, rgba(255,248,235,0.4) 0%, transparent 50%),
      radial-gradient(ellipse 100% 90% at 80% 15%, rgba(255,250,240,0.35) 0%, transparent 45%),
      radial-gradient(ellipse 90% 120% at 40% 75%, rgba(200,185,160,0.15) 0%, transparent 50%),
      radial-gradient(ellipse 110% 70% at 70% 60%, rgba(255,248,235,0.3) 0%, transparent 45%),
      radial-gradient(ellipse 80% 100% at 25% 50%, rgba(200,185,160,0.12) 0%, transparent 40%),
      linear-gradient(135deg,
        rgba(255,250,240,0.25) 0%, transparent 15%,
        rgba(200,185,160,0.1) 25%, transparent 35%,
        rgba(255,250,240,0.2) 45%, transparent 55%,
        rgba(200,185,160,0.08) 65%, transparent 75%,
        rgba(255,250,240,0.15) 85%, transparent 100%
      ),
      repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(180,165,140,0.04) 1px, rgba(180,165,140,0.04) 2px),
      repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(180,165,140,0.03) 1px, rgba(180,165,140,0.03) 2px);
  }

  .linen-bg::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    background-size: 200px 200px;
    opacity: 0.6;
    pointer-events: none;
  }

  .page {
    position: relative;
    z-index: 1;
    max-width: 960px;
    margin: 0 auto;
    padding: 2rem 2rem 4rem;
  }

  .back-link {
    display: inline-block;
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 0.7rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--warm-gray);
    text-decoration: none;
    margin-bottom: 2.5rem;
    transition: color 0.3s ease;
  }

  .back-link:hover {
    color: var(--charcoal);
  }

  .page-title {
    font-weight: 400;
    font-size: clamp(1rem, 2.5vw, 1.5rem);
    letter-spacing: 0.35em;
    text-transform: uppercase;
    text-align: center;
    color: var(--charcoal);
    margin-bottom: 2.5rem;
  }

  .gallery {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .gallery img {
    width: 100%;
    height: auto;
    display: block;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    border-radius: 2px;
  }
@media (max-width: 600px) {
    .page { padding: 1.5rem 1rem 3rem; }
  }
</style>
</head>
<body>

<div class="linen-bg"></div>
<div class="page">
  <a href="index.html#links" class="back-link">&larr; Back</a>
  <h1 class="page-title">BP Fall 2014 Project</h1>
  <div class="gallery">
    <img src="files/bp-slide-01.jpg" alt="Undercover Capsule — Back to School 2014 Title">
    <img src="files/bp-slide-02.jpg" alt="Inspiration & Mood">
    <img src="files/bp-slide-03.jpg" alt="Color Palette">
    <img src="files/bp-slide-04.jpg" alt="Print & Pattern / Fabric & Texture">
    <img src="files/bp-slide-05.jpg" alt="Look #1">
    <img src="files/bp-slide-06.jpg" alt="Look #2">
    <img src="files/bp-slide-07.jpg" alt="Look #3">
    <img src="files/bp-slide-08.jpg" alt="Look #4">
    <img src="files/bp-slide-09.jpg" alt="Look #5">
    <img src="files/bp-slide-10.jpg" alt="Flats — Tops">
    <img src="files/bp-slide-11.jpg" alt="Flats — Bottoms">
  </div>
</div>

</body>
</html>
