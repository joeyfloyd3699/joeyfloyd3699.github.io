<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Analysis & Benchmarking — Lindsay Baugh</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --ecru: #e8dcc8;
    --charcoal: #111111;
    --ink: #000000;
    --warm-gray: #3d362f;
    --cream: #f0e6d4;
  }

  body {
    font-family: 'Playfair Display', serif;
    background-color: var(--ecru);
    color: var(--charcoal);
    min-height: 100vh;
  }

  .linen-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    background-color: var(--ecru);
    background-image:
      radial-gradient(ellipse 120% 80% at 15% 20%, rgba(255,248,235,0.4) 0%, transparent 50%),
      radial-gradient(ellipse 100% 90% at 80% 15%, rgba(255,250,240,0.35) 0%, transparent 45%),
      radial-gradient(ellipse 90% 120% at 40% 75%, rgba(200,185,160,0.15) 0%, transparent 50%),
      radial-gradient(ellipse 110% 70% at 70% 60%, rgba(255,248,235,0.3) 0%, transparent 45%),
      radial-gradient(ellipse 80% 100% at 25% 50%, rgba(200,185,160,0.12) 0%, transparent 40%),
      linear-gradient(135deg,
        rgba(255,250,240,0.25) 0%, transparent 15%,
        rgba(200,185,160,0.1) 25%, transparent 35%,
        rgba(255,250,240,0.2) 45%, transparent 55%,
        rgba(200,185,160,0.08) 65%, transparent 75%,
        rgba(255,250,240,0.15) 85%, transparent 100%
      ),
      repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(180,165,140,0.04) 1px, rgba(180,165,140,0.04) 2px),
      repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(180,165,140,0.03) 1px, rgba(180,165,140,0.03) 2px);
  }

  .linen-bg::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    background-size: 200px 200px;
    opacity: 0.6;
    pointer-events: none;
  }

  .page {
    position: relative;
    z-index: 1;
    max-width: 960px;
    margin: 0 auto;
    padding: 2rem 2rem 4rem;
  }

  .back-link {
    display: inline-block;
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 0.7rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--warm-gray);
    text-decoration: none;
    margin-bottom: 2.5rem;
    transition: color 0.3s ease;
  }

  .back-link:hover {
    color: var(--charcoal);
  }

  .page-title {
    font-weight: 400;
    font-size: clamp(1rem, 2.5vw, 1.5rem);
    letter-spacing: 0.35em;
    text-transform: uppercase;
    text-align: center;
    color: var(--charcoal);
    margin-bottom: 2.5rem;
  }

  .gallery {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .gallery img {
    width: 100%;
    height: auto;
    display: block;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    border-radius: 2px;
  }

  /* ─── CURTAIN TRANSITION ─── */
  .curtain-overlay {
    position: fixed;
    inset: 0;
    z-index: 200;
    pointer-events: none;
    display: flex;
  }

  .curtain-left,
  .curtain-right {
    width: 50%;
    height: 100%;
    background: var(--ink);
    background-image:
      repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(255,255,255,0.02) 3px, rgba(255,255,255,0.02) 5px),
      radial-gradient(ellipse 80% 60% at 40% 40%, rgba(255,255,255,0.04) 0%, transparent 60%);
    position: relative;
  }

  .curtain-left::after,
  .curtain-right::after {
    content: '';
    position: absolute;
    top: 0;
    width: 30px;
    height: 100%;
  }

  .curtain-left::after {
    right: 0;
    background: linear-gradient(to left, rgba(255,255,255,0.06), transparent);
  }

  .curtain-right::after {
    left: 0;
    background: linear-gradient(to right, rgba(255,255,255,0.06), transparent);
  }

  .curtain-overlay.opening .curtain-left {
    transform: translateX(0);
    animation: curtainOpenLeft 1.2s cubic-bezier(0.45, 0, 0.15, 1) 0.3s forwards;
  }
  .curtain-overlay.opening .curtain-right {
    transform: translateX(0);
    animation: curtainOpenRight 1.2s cubic-bezier(0.45, 0, 0.15, 1) 0.3s forwards;
  }

  @keyframes curtainOpenLeft {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }
  @keyframes curtainOpenRight {
    0% { transform: translateX(0); }
    100% { transform: translateX(100%); }
  }

  @media (max-width: 600px) {
    .page { padding: 1.5rem 1rem 3rem; }
  }
</style>
</head>
<body>

<div class="linen-bg"></div>

<!-- Curtain Transition -->
<div class="curtain-overlay opening" id="curtainOverlay">
  <div class="curtain-left"></div>
  <div class="curtain-right"></div>
</div>

<div class="page">
  <a href="index.html#links" class="back-link">&larr; Back</a>
  <h1 class="page-title">Market Analysis & Benchmarking</h1>
  <div class="gallery">
    <img src="files/claim-slide-1.jpg" alt="Suiting Name & Claim Analysis — Title">
    <img src="files/claim-slide-2.jpg" alt="Benchmark Suiting — Empowerment & Emotion">
    <img src="files/claim-slide-3.jpg" alt="Emotional Word Bank">
    <img src="files/claim-slide-4.jpg" alt="Benchmark — Fabrication Coordination & Education">
    <img src="files/claim-slide-5.jpg" alt="Current OE Assortment Name & Claim">
    <img src="files/claim-slide-6.jpg" alt="Educating the Customer — Benchmark Aritzia">
    <img src="files/claim-slide-7.jpg" alt="Open Edit Spring 2026 Suiting Assortment">
  </div>
</div>

</body>
</html>
