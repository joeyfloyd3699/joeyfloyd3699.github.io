<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lindsay Baugh</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Josefin+Sans:wght@200;300;400&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --ecru: #f5f0e8;
    --ecru-dark: #e8e0d0;
    --charcoal: #1a1a1a;
    --ink: #0a0a0a;
    --warm-gray: #8a8278;
    --cream: #faf6ee;
  }

  html, body {
    height: 100%;
    overflow: hidden;
  }

  body {
    font-family: 'Josefin Sans', sans-serif;
    background-color: var(--ecru);
    color: var(--charcoal);
  }

  /* Linen texture overlay */
  .linen-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    background-color: var(--ecru);
    background-image:
      repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.01) 2px,
        rgba(0,0,0,0.01) 4px
      ),
      repeating-linear-gradient(
        90deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.01) 2px,
        rgba(0,0,0,0.01) 4px
      ),
      repeating-linear-gradient(
        45deg,
        transparent,
        transparent 3px,
        rgba(139,119,101,0.02) 3px,
        rgba(139,119,101,0.02) 5px
      ),
      repeating-linear-gradient(
        -45deg,
        transparent,
        transparent 5px,
        rgba(139,119,101,0.015) 5px,
        rgba(139,119,101,0.015) 7px
      );
  }

  /* ─── LANDING PAGE ─── */
  .landing {
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  .landing.hidden {
    opacity: 0;
    transform: scale(0.97);
    pointer-events: none;
  }

  .name {
    font-family: 'Josefin Sans', sans-serif;
    font-weight: 300;
    font-size: clamp(1.2rem, 3vw, 1.8rem);
    letter-spacing: 0.45em;
    text-transform: uppercase;
    color: var(--charcoal);
    margin-bottom: 3.5rem;
    opacity: 0;
    animation: fadeUp 1s ease 0.3s forwards;
  }

  /* Black circle with hanger */
  .circle-container {
    position: relative;
    width: clamp(160px, 22vw, 240px);
    height: clamp(160px, 22vw, 240px);
    margin-bottom: 3.5rem;
    opacity: 0;
    animation: fadeUp 1s ease 0.6s forwards;
  }

  .circle {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: var(--ink);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
    box-shadow: 0 8px 40px rgba(0,0,0,0.15);
  }

  .circle:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 50px rgba(0,0,0,0.25);
  }

  .circle svg {
    width: 55%;
    height: 55%;
    fill: none;
    stroke: var(--ecru);
    stroke-width: 5;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .subtitle {
    font-family: 'Josefin Sans', sans-serif;
    font-weight: 200;
    font-size: clamp(0.6rem, 1.4vw, 0.85rem);
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: var(--warm-gray);
    opacity: 0;
    animation: fadeUp 1s ease 0.9s forwards;
  }

  /* ─── PASSWORD MODAL ─── */
  .modal-overlay {
    position: fixed;
    inset: 0;
    z-index: 100;
    background: rgba(10, 10, 10, 0.6);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }

  .modal-overlay.active {
    opacity: 1;
    pointer-events: all;
  }

  .modal {
    background: var(--cream);
    background-image:
      repeating-linear-gradient(
        0deg, transparent, transparent 2px,
        rgba(0,0,0,0.008) 2px, rgba(0,0,0,0.008) 4px
      ),
      repeating-linear-gradient(
        90deg, transparent, transparent 2px,
        rgba(0,0,0,0.008) 2px, rgba(0,0,0,0.008) 4px
      );
    padding: 3rem 3.5rem;
    text-align: center;
    max-width: 400px;
    width: 90%;
    transform: translateY(20px);
    transition: transform 0.5s ease;
    border: 1px solid rgba(0,0,0,0.06);
  }

  .modal-overlay.active .modal {
    transform: translateY(0);
  }

  .modal-title {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    font-size: 1.4rem;
    letter-spacing: 0.15em;
    color: var(--charcoal);
    margin-bottom: 2rem;
    text-transform: uppercase;
  }

  .modal input[type="password"] {
    width: 100%;
    padding: 0.8rem 1rem;
    border: 1px solid rgba(0,0,0,0.12);
    background: rgba(255,255,255,0.6);
    font-family: 'Josefin Sans', sans-serif;
    font-weight: 300;
    font-size: 0.9rem;
    letter-spacing: 0.2em;
    text-align: center;
    color: var(--charcoal);
    outline: none;
    transition: border-color 0.3s ease;
  }

  .modal input[type="password"]:focus {
    border-color: var(--charcoal);
  }

  .modal input[type="password"]::placeholder {
    color: #bbb;
    letter-spacing: 0.15em;
  }

  .modal-btn {
    display: inline-block;
    margin-top: 1.5rem;
    padding: 0.65rem 2.5rem;
    background: var(--ink);
    color: var(--ecru);
    border: none;
    font-family: 'Josefin Sans', sans-serif;
    font-weight: 300;
    font-size: 0.75rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .modal-btn:hover {
    background: #333;
    transform: translateY(-1px);
  }

  .modal-error {
    color: #c0392b;
    font-size: 0.72rem;
    letter-spacing: 0.1em;
    margin-top: 1rem;
    height: 1rem;
    font-weight: 300;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .modal-error.show {
    opacity: 1;
  }

  .modal-close {
    position: absolute;
    top: 1rem;
    right: 1.2rem;
    background: none;
    border: none;
    font-size: 1.2rem;
    color: var(--warm-gray);
    cursor: pointer;
    line-height: 1;
    padding: 0.3rem;
  }

  .modal {
    position: relative;
  }

  /* ─── LINKS PAGE ─── */
  .links-page {
    position: fixed;
    inset: 0;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease 0.3s;
  }

  .links-page.active {
    opacity: 1;
    pointer-events: all;
  }

  .links-header {
    font-family: 'Josefin Sans', sans-serif;
    font-weight: 300;
    font-size: clamp(1rem, 2.5vw, 1.5rem);
    letter-spacing: 0.4em;
    text-transform: uppercase;
    color: var(--charcoal);
    margin-bottom: 0.6rem;
  }

  .links-subtitle {
    font-family: 'Josefin Sans', sans-serif;
    font-weight: 200;
    font-size: 0.7rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--warm-gray);
    margin-bottom: 3rem;
  }

  .links-list {
    list-style: none;
    text-align: center;
  }

  .links-list li {
    margin-bottom: 1.2rem;
  }

  .links-list a {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 400;
    font-size: clamp(1rem, 2vw, 1.25rem);
    color: var(--charcoal);
    text-decoration: none;
    letter-spacing: 0.12em;
    position: relative;
    transition: color 0.3s ease;
  }

  .links-list a::after {
    content: '';
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0;
    height: 1px;
    background: var(--charcoal);
    transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  .links-list a:hover {
    color: var(--ink);
  }

  .links-list a:hover::after {
    width: 100%;
  }

  .link-hanger {
    width: 1em;
    height: 0.85em;
    margin-right: 0.5em;
    vertical-align: -0.05em;
    opacity: 0.75;
    transition: opacity 0.3s ease;
  }

  .links-list a:hover .link-hanger {
    opacity: 1;
  }

  .back-btn {
    margin-top: 3rem;
    background: none;
    border: 1px solid rgba(0,0,0,0.12);
    padding: 0.5rem 2rem;
    font-family: 'Josefin Sans', sans-serif;
    font-weight: 300;
    font-size: 0.65rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--warm-gray);
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .back-btn:hover {
    border-color: var(--charcoal);
    color: var(--charcoal);
  }

  /* ─── ANIMATIONS ─── */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ─── RESPONSIVE ─── */
  @media (max-width: 600px) {
    .modal { padding: 2.5rem 2rem; }
  }
</style>
</head>
<body>

<div class="linen-bg"></div>

<!-- Landing Page -->
<section class="landing" id="landing">
  <h1 class="name">Lindsay Baugh</h1>
  <div class="circle-container">
    <div class="circle" id="circleBtn" title="Enter">
      <svg viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Hook -->
        <path d="
          M 60 35
          L 60 25
          C 60 15, 68 10, 72 16
          C 75 20, 72 24, 68 25
        " stroke-width="5" fill="none"/>
        <!-- Shoulders -->
        <path d="
          M 60 35
          L 15 65
          L 105 65
          Z
        " stroke-width="5" fill="none" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>
  <p class="subtitle">Apparel designer specializing in womenswear</p>
</section>

<!-- Password Modal -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <button class="modal-close" id="modalClose">&times;</button>
    <h2 class="modal-title">Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="••••••••" autocomplete="off">
    <br>
    <button class="modal-btn" id="submitBtn">Enter</button>
    <p class="modal-error" id="errorMsg">Incorrect password</p>
  </div>
</div>

<!-- Links Page (password-protected) -->
<section class="links-page" id="linksPage">
  <h2 class="links-header">Lindsay Baugh</h2>
  <p class="links-subtitle">Selected Work & Links</p>
  <ul class="links-list">
    <li><a href="#" target="_blank"><svg class="link-hanger" viewBox="0 0 120 100"><path d="M 60 35 L 60 25 C 60 15, 68 10, 72 16 C 75 20, 72 24, 68 25" stroke-width="5" fill="none" stroke="currentColor" stroke-linecap="round"/><path d="M 60 35 L 15 65 L 105 65 Z" stroke-width="5" fill="none" stroke="currentColor" stroke-linejoin="round"/></svg>Resume</a></li>
    <li><a href="#" target="_blank"><svg class="link-hanger" viewBox="0 0 120 100"><path d="M 60 35 L 60 25 C 60 15, 68 10, 72 16 C 75 20, 72 24, 68 25" stroke-width="5" fill="none" stroke="currentColor" stroke-linecap="round"/><path d="M 60 35 L 15 65 L 105 65 Z" stroke-width="5" fill="none" stroke="currentColor" stroke-linejoin="round"/></svg>GenZ Spring 2027</a></li>
    <li><a href="#" target="_blank"><svg class="link-hanger" viewBox="0 0 120 100"><path d="M 60 35 L 60 25 C 60 15, 68 10, 72 16 C 75 20, 72 24, 68 25" stroke-width="5" fill="none" stroke="currentColor" stroke-linecap="round"/><path d="M 60 35 L 15 65 L 105 65 Z" stroke-width="5" fill="none" stroke="currentColor" stroke-linejoin="round"/></svg>Millenial Spring 2027</a></li>
    <li><a href="#" target="_blank"><svg class="link-hanger" viewBox="0 0 120 100"><path d="M 60 35 L 60 25 C 60 15, 68 10, 72 16 C 75 20, 72 24, 68 25" stroke-width="5" fill="none" stroke="currentColor" stroke-linecap="round"/><path d="M 60 35 L 15 65 L 105 65 Z" stroke-width="5" fill="none" stroke="currentColor" stroke-linejoin="round"/></svg>Market Analysis & Benchmarking</a></li>
    <li><a href="#" target="_blank"><svg class="link-hanger" viewBox="0 0 120 100"><path d="M 60 35 L 60 25 C 60 15, 68 10, 72 16 C 75 20, 72 24, 68 25" stroke-width="5" fill="none" stroke="currentColor" stroke-linecap="round"/><path d="M 60 35 L 15 65 L 105 65 Z" stroke-width="5" fill="none" stroke="currentColor" stroke-linejoin="round"/></svg>TNA Spring 2016 Project</a></li>
    <li><a href="#" target="_blank"><svg class="link-hanger" viewBox="0 0 120 100"><path d="M 60 35 L 60 25 C 60 15, 68 10, 72 16 C 75 20, 72 24, 68 25" stroke-width="5" fill="none" stroke="currentColor" stroke-linecap="round"/><path d="M 60 35 L 15 65 L 105 65 Z" stroke-width="5" fill="none" stroke="currentColor" stroke-linejoin="round"/></svg>BP Fall 2014 Project</a></li>
  </ul>
  <button class="back-btn" id="backBtn">Back</button>
</section>

<script>
  // ─── CONFIG ───
  const PASSWORD = 'Design5319';

  // ─── ELEMENTS ───
  const circleBtn = document.getElementById('circleBtn');
  const modalOverlay = document.getElementById('modalOverlay');
  const modalClose = document.getElementById('modalClose');
  const passwordInput = document.getElementById('passwordInput');
  const submitBtn = document.getElementById('submitBtn');
  const errorMsg = document.getElementById('errorMsg');
  const landing = document.getElementById('landing');
  const linksPage = document.getElementById('linksPage');

  // Open modal
  circleBtn.addEventListener('click', () => {
    modalOverlay.classList.add('active');
    setTimeout(() => passwordInput.focus(), 300);
  });

  // Close modal
  modalClose.addEventListener('click', closeModal);
  modalOverlay.addEventListener('click', (e) => {
    if (e.target === modalOverlay) closeModal();
  });

  function closeModal() {
    modalOverlay.classList.remove('active');
    passwordInput.value = '';
    errorMsg.classList.remove('show');
  }

  // Submit password
  submitBtn.addEventListener('click', checkPassword);
  passwordInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') checkPassword();
  });

  function checkPassword() {
    if (passwordInput.value === PASSWORD) {
      closeModal();
      showLinksPage();
    } else {
      errorMsg.classList.add('show');
      passwordInput.value = '';
      passwordInput.focus();
      setTimeout(() => errorMsg.classList.remove('show'), 2500);
    }
  }

  function showLinksPage() {
    landing.classList.add('hidden');
    linksPage.classList.add('active');
  }

  function showLanding() {
    landing.classList.remove('hidden');
    linksPage.classList.remove('active');
  }

  // Back button
  document.getElementById('backBtn').addEventListener('click', showLanding);
</script>

</body>
</html>
