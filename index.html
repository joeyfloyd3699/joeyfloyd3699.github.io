<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lindsay Baugh</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --ecru: #e8dcc8;
    --ecru-dark: #d9ccb4;
    --charcoal: #111111;
    --ink: #000000;
    --warm-gray: #3d362f;
    --cream: #f0e6d4;
  }

  html, body {
    height: 100%;
    overflow: hidden;
  }

  body {
    font-family: 'Playfair Display', serif;
    background-color: var(--ecru);
    color: var(--charcoal);
  }

  /* Draped fabric texture */
  .linen-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    background-color: var(--ecru);
    background-image:
      /* Soft diagonal drape folds */
      radial-gradient(ellipse 120% 80% at 15% 20%, rgba(255,248,235,0.4) 0%, transparent 50%),
      radial-gradient(ellipse 100% 90% at 80% 15%, rgba(255,250,240,0.35) 0%, transparent 45%),
      radial-gradient(ellipse 90% 120% at 40% 75%, rgba(200,185,160,0.15) 0%, transparent 50%),
      radial-gradient(ellipse 110% 70% at 70% 60%, rgba(255,248,235,0.3) 0%, transparent 45%),
      radial-gradient(ellipse 80% 100% at 25% 50%, rgba(200,185,160,0.12) 0%, transparent 40%),
      /* Flowing wave folds - left to right drape */
      linear-gradient(135deg, 
        rgba(255,250,240,0.25) 0%, transparent 15%,
        rgba(200,185,160,0.1) 25%, transparent 35%,
        rgba(255,250,240,0.2) 45%, transparent 55%,
        rgba(200,185,160,0.08) 65%, transparent 75%,
        rgba(255,250,240,0.15) 85%, transparent 100%
      ),
      /* Subtle cross-drape */
      linear-gradient(225deg,
        rgba(255,250,240,0.15) 0%, transparent 20%,
        rgba(200,185,160,0.08) 35%, transparent 50%,
        rgba(255,250,240,0.12) 65%, transparent 80%
      ),
      /* Fine fabric weave texture */
      repeating-linear-gradient(
        0deg,
        transparent,
        transparent 1px,
        rgba(180,165,140,0.04) 1px,
        rgba(180,165,140,0.04) 2px
      ),
      repeating-linear-gradient(
        90deg,
        transparent,
        transparent 1px,
        rgba(180,165,140,0.03) 1px,
        rgba(180,165,140,0.03) 2px
      );
  }
  
  /* SVG noise filter for fabric grain */
  .linen-bg::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    background-size: 200px 200px;
    opacity: 0.6;
    pointer-events: none;
  }
  
  /* Soft highlight/shadow for drape depth */
  .linen-bg::after {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse 60% 50% at 30% 30%, rgba(255,252,245,0.3) 0%, transparent 60%),
      radial-gradient(ellipse 50% 60% at 75% 70%, rgba(160,145,120,0.08) 0%, transparent 50%),
      radial-gradient(ellipse 70% 40% at 55% 45%, rgba(255,250,240,0.15) 0%, transparent 50%);
    pointer-events: none;
  }

  /* ─── LANDING PAGE ─── */
  .landing {
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  .landing.hidden {
    opacity: 0;
    transform: scale(0.97);
    pointer-events: none;
  }

  .name {
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: clamp(1.2rem, 3vw, 1.8rem);
    letter-spacing: 0.45em;
    text-transform: uppercase;
    color: var(--charcoal);
    margin-bottom: 3.5rem;
    opacity: 0;
    animation: fadeUp 1s ease 0.3s forwards;
  }

  /* Black circle with hanger */
  .circle-container {
    position: relative;
    width: clamp(160px, 22vw, 240px);
    height: clamp(160px, 22vw, 240px);
    margin-bottom: 3.5rem;
    opacity: 0;
    animation: fadeUp 1s ease 0.6s forwards;
  }

  .circle {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: var(--ink);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
    box-shadow: 0 8px 40px rgba(0,0,0,0.15);
    overflow: hidden;
  }

  .circle:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 50px rgba(0,0,0,0.25);
  }

  .circle .hanger-duck {
    width: 68%;
    height: auto;
    pointer-events: none;
  }

  /* Duck features hidden by default */
  .duck-eye, .duck-beak, .duck-foot-left, .duck-foot-right, .duck-tail {
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  /* On circle hover: reveal duck features */
  .circle:hover .duck-eye {
    opacity: 1;
    transition-delay: 0.1s;
  }
  .circle:hover .duck-beak {
    opacity: 1;
    transition-delay: 0.2s;
  }
  .circle:hover .duck-tail {
    opacity: 1;
    transition-delay: 0.3s;
  }
  .circle:hover .duck-foot-left {
    opacity: 1;
    transition-delay: 0.4s;
  }
  .circle:hover .duck-foot-right {
    opacity: 1;
    transition-delay: 0.5s;
  }

  /* Waddle animation on hover */
  .circle:hover .duck-body {
    animation: waddle 0.6s ease-in-out 0.6s 3;
    transform-origin: center bottom;
  }

  @keyframes waddle {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(4deg); }
    75% { transform: rotate(-4deg); }
  }

  /* After waddle: duck walks LEFT out of circle */
  .circle:hover .hanger-duck {
    animation: duckWalkOut 2s ease-in 2.4s forwards;
  }

  @keyframes duckWalkOut {
    0% { transform: translateX(0) translateY(0); }
    20% { transform: translateX(-10px) translateY(-5px); }
    40% { transform: translateX(-30px) translateY(-3px); }
    60% { transform: translateX(-55px) translateY(-5px); }
    80% { transform: translateX(-85px) translateY(-3px); }
    100% { transform: translateX(-200px) translateY(0); opacity: 0; }
  }

  .subtitle {
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: clamp(0.6rem, 1.4vw, 0.85rem);
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: var(--warm-gray);
    opacity: 0;
    animation: fadeUp 1s ease 1.2s forwards;
  }

  .enter-btn {
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 0.7rem;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: var(--charcoal);
    background: none;
    border: 1px solid rgba(0,0,0,0.2);
    padding: 0.55rem 2rem;
    margin-bottom: 2.5rem;
    cursor: pointer;
    opacity: 0;
    animation: fadeUp 1s ease 0.9s forwards;
    transition: all 0.3s ease;
  }

  .enter-btn:hover {
    background: var(--ink);
    color: var(--cream);
    border-color: var(--ink);
  }

  /* ─── SOCIAL ICONS ─── */
  .social-icons {
    display: flex;
    gap: 2.5rem;
    margin-top: 2.5rem;
    justify-content: center;
    opacity: 0;
    animation: fadeUp 1s ease 1.4s forwards;
  }

  .social-icon {
    display: block;
    width: 32px;
    height: 32px;
    color: var(--charcoal);
    transition: color 0.3s ease, transform 0.3s ease;
  }

  .social-icon:hover {
    color: var(--warm-gray);
    transform: scale(1.15);
  }

  .social-icon svg {
    width: 100%;
    height: 100%;
    filter: url(#hand-drawn);
  }

  /* ─── PASSWORD MODAL ─── */
  .modal-overlay {
    position: fixed;
    inset: 0;
    z-index: 100;
    background: rgba(10, 10, 10, 0.6);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }

  .modal-overlay.active {
    opacity: 1;
    pointer-events: all;
  }

  .modal {
    background: var(--cream);
    padding: 3rem 3.5rem;
    text-align: center;
    max-width: 400px;
    width: 90%;
    transform: translateY(20px);
    transition: transform 0.5s ease;
    border: 1px solid rgba(0,0,0,0.06);
  }

  .modal-overlay.active .modal {
    transform: translateY(0);
  }

  .modal-title {
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 1.1rem;
    letter-spacing: 0.3em;
    color: var(--charcoal);
    margin-bottom: 2rem;
    text-transform: uppercase;
  }

  .modal input[type="password"] {
    width: 100%;
    padding: 0.8rem 1rem;
    border: 1px solid rgba(0,0,0,0.12);
    background: rgba(255,255,255,0.6);
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 0.9rem;
    letter-spacing: 0.2em;
    text-align: center;
    color: var(--charcoal);
    outline: none;
    transition: border-color 0.3s ease;
  }

  .modal input[type="password"]:focus {
    border-color: var(--charcoal);
  }

  .modal input[type="password"]::placeholder {
    color: #888;
    letter-spacing: 0.15em;
  }

  .modal-btn {
    display: inline-block;
    margin-top: 1.5rem;
    padding: 0.65rem 2.5rem;
    background: var(--ink);
    color: var(--ecru);
    border: none;
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 0.75rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .modal-btn:hover {
    background: #333;
    transform: translateY(-1px);
  }

  .modal-error {
    color: #c0392b;
    font-size: 0.72rem;
    letter-spacing: 0.1em;
    margin-top: 1rem;
    height: 1rem;
    font-weight: 400;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .modal-error.show {
    opacity: 1;
  }

  .modal-close {
    position: absolute;
    top: 1rem;
    right: 1.2rem;
    background: none;
    border: none;
    font-size: 1.2rem;
    color: var(--warm-gray);
    cursor: pointer;
    line-height: 1;
    padding: 0.3rem;
  }

  .modal {
    position: relative;
  }

  /* ─── LINKS PAGE ─── */
  .links-page {
    position: fixed;
    inset: 0;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease 0.3s;
  }

  .links-page.active {
    opacity: 1;
    pointer-events: all;
  }

  .links-header {
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: clamp(1rem, 2.5vw, 1.5rem);
    letter-spacing: 0.4em;
    text-transform: uppercase;
    color: var(--charcoal);
    margin-bottom: 1.2rem;
  }

  .links-subtitle {
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 0.7rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--warm-gray);
    margin-bottom: 3.5rem;
  }

  .links-list {
    list-style: none;
    text-align: center;
  }

  .links-list li {
    margin-bottom: 1.8rem;
  }

  .links-list a {
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: clamp(0.8rem, 1.5vw, 1rem);
    color: var(--charcoal);
    text-decoration: none;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    position: relative;
    transition: color 0.3s ease;
  }

  .links-list a::after {
    content: '';
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0;
    height: 1px;
    background: var(--charcoal);
    transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  .links-list a:hover {
    color: var(--ink);
  }

  .links-list a:hover::after {
    width: 100%;
  }

  .link-dot {
    display: inline-block;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: var(--charcoal);
    margin-right: 0.6em;
    vertical-align: 0.15em;
    opacity: 0.5;
    transition: opacity 0.3s ease;
  }

  .links-list a:hover .link-dot {
    opacity: 1;
  }

  .back-btn {
    margin-top: 3rem;
    background: none;
    border: 1px solid rgba(0,0,0,0.12);
    padding: 0.5rem 2rem;
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 0.65rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--warm-gray);
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .back-btn:hover {
    border-color: var(--charcoal);
    color: var(--charcoal);
  }

  /* ─── CURTAIN TRANSITION ─── */
  .curtain-overlay {
    position: fixed;
    inset: 0;
    z-index: 200;
    pointer-events: none;
    display: flex;
  }

  .curtain-left,
  .curtain-right {
    width: 50%;
    height: 100%;
    background: var(--ink);
    background-image:
      repeating-linear-gradient(
        0deg, transparent, transparent 3px,
        rgba(255,255,255,0.02) 3px, rgba(255,255,255,0.02) 5px
      ),
      radial-gradient(ellipse 80% 60% at 40% 40%, rgba(255,255,255,0.04) 0%, transparent 60%);
    position: relative;
  }

  /* Subtle fold shadow along the center seam */
  .curtain-left::after,
  .curtain-right::after {
    content: '';
    position: absolute;
    top: 0;
    width: 30px;
    height: 100%;
  }

  .curtain-left::after {
    right: 0;
    background: linear-gradient(to left, rgba(255,255,255,0.06), transparent);
  }

  .curtain-right::after {
    left: 0;
    background: linear-gradient(to right, rgba(255,255,255,0.06), transparent);
  }

  /* CLOSE: curtains slide in from edges to center */
  .curtain-left {
    transform: translateX(-100%);
  }
  .curtain-right {
    transform: translateX(100%);
  }

  .curtain-overlay.closing .curtain-left {
    animation: curtainCloseLeft 1.2s cubic-bezier(0.45, 0, 0.15, 1) forwards;
  }
  .curtain-overlay.closing .curtain-right {
    animation: curtainCloseRight 1.2s cubic-bezier(0.45, 0, 0.15, 1) forwards;
  }

  /* OPEN: curtains start closed, slide apart */
  .curtain-overlay.opening .curtain-left {
    transform: translateX(0);
    animation: curtainOpenLeft 1.2s cubic-bezier(0.45, 0, 0.15, 1) 0.3s forwards;
  }
  .curtain-overlay.opening .curtain-right {
    transform: translateX(0);
    animation: curtainOpenRight 1.2s cubic-bezier(0.45, 0, 0.15, 1) 0.3s forwards;
  }

  @keyframes curtainCloseLeft {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(0); }
  }
  @keyframes curtainCloseRight {
    0% { transform: translateX(100%); }
    100% { transform: translateX(0); }
  }
  @keyframes curtainOpenLeft {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }
  @keyframes curtainOpenRight {
    0% { transform: translateX(0); }
    100% { transform: translateX(100%); }
  }

  /* ─── ANIMATIONS ─── */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ─── RESPONSIVE ─── */
  @media (max-width: 600px) {
    .modal { padding: 2.5rem 2rem; }
  }
</style>
</head>

<section class="links-page" id="linksPage">
  <h2 class="links-header">Lindsay Baugh</h2>
  <p class="links-subtitle">Selected Work & Links</p>
  <ul class="links-list">
    <li><a href="resume.html" class="curtain-link"><span class="link-dot"></span>Resume</a></li>
    <li><a href="#"><span class="link-dot"></span>Gen Z Spring 2027</a></li>

  </ul>

</section>

<script>
  // ─── CONFIG ───
  const PASSWORD = 'Design5319';

  // ─── ELEMENTS ───
  const circleBtn = document.getElementById('circleBtn');
  const enterBtn = document.getElementById('enterBtn');
  const modalOverlay = document.getElementById('modalOverlay');
  const modalClose = document.getElementById('modalClose');
  const passwordInput = document.getElementById('passwordInput');
  const submitBtn = document.getElementById('submitBtn');
  const errorMsg = document.getElementById('errorMsg');
  const landing = document.getElementById('landing');
  const linksPage = document.getElementById('linksPage');

  // Open modal
  circleBtn.addEventListener('click', openModal);
  enterBtn.addEventListener('click', openModal);

  function openModal() {
    modalOverlay.classList.add('active');
    setTimeout(() => passwordInput.focus(), 300);
  }

  // Close modal
  modalClose.addEventListener('click', closeModal);
  modalOverlay.addEventListener('click', (e) => {
    if (e.target === modalOverlay) closeModal();
  });

  function closeModal() {
    modalOverlay.classList.remove('active');
    passwordInput.value = '';
    errorMsg.classList.remove('show');
  }

  // Submit password
  submitBtn.addEventListener('click', checkPassword);
  passwordInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') checkPassword();
  });

  function checkPassword() {
    if (passwordInput.value === PASSWORD) {
      closeModal();
      showLinksPage();
    } else {
      errorMsg.classList.add('show');
      passwordInput.value = '';
      passwordInput.focus();
      setTimeout(() => errorMsg.classList.remove('show'), 2500);
    }
  }

  function showLinksPage() {
    landing.classList.add('hidden');
    linksPage.classList.add('active');
  }

  function showLanding() {
    landing.classList.remove('hidden');
    linksPage.classList.remove('active');
  }

  // Back button
  document.getElementById('backBtn').addEventListener('click', () => {
    showLanding();
    history.replaceState(null, '', window.location.pathname);
  });

  // If returning from a sub-page, go straight to links
  if (window.location.hash === '#links') {
    showLinksPage();
  }

  // Curtain transition for links
  const curtainOverlay = document.getElementById('curtainOverlay');
  
  document.querySelectorAll('.curtain-link').forEach(link => {
    link.addEventListener('click', (e) => {
      const href = link.getAttribute('href');
      if (!href || href === '#') return;
      e.preventDefault();
      curtainOverlay.classList.add('closing');
      
      const leftPanel = curtainOverlay.querySelector('.curtain-left');
      leftPanel.addEventListener('animationend', () => {
        window.location.href = href;
      }, { once: true });
    });
  });
</script>
