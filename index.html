<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lindsay Baugh</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --ecru: #e8dcc8;
    --ecru-dark: #d9ccb4;
    --charcoal: #111111;
    --ink: #000000;
    --warm-gray: #3d362f;
    --cream: #f0e6d4;
  }

  html, body {
    height: 100%;
    overflow: hidden;
  }

  body {
    font-family: 'Playfair Display', serif;
    background-color: var(--ecru);
    color: var(--charcoal);
  }

  /* Draped fabric texture */
  .linen-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    background-color: var(--ecru);
    background-image:
      /* Soft diagonal drape folds */
      radial-gradient(ellipse 120% 80% at 15% 20%, rgba(255,248,235,0.4) 0%, transparent 50%),
      radial-gradient(ellipse 100% 90% at 80% 15%, rgba(255,250,240,0.35) 0%, transparent 45%),
      radial-gradient(ellipse 90% 120% at 40% 75%, rgba(200,185,160,0.15) 0%, transparent 50%),
      radial-gradient(ellipse 110% 70% at 70% 60%, rgba(255,248,235,0.3) 0%, transparent 45%),
      radial-gradient(ellipse 80% 100% at 25% 50%, rgba(200,185,160,0.12) 0%, transparent 40%),
      /* Flowing wave folds - left to right drape */
      linear-gradient(135deg, 
        rgba(255,250,240,0.25) 0%, transparent 15%,
        rgba(200,185,160,0.1) 25%, transparent 35%,
        rgba(255,250,240,0.2) 45%, transparent 55%,
        rgba(200,185,160,0.08) 65%, transparent 75%,
        rgba(255,250,240,0.15) 85%, transparent 100%
      ),
      /* Subtle cross-drape */
      linear-gradient(225deg,
        rgba(255,250,240,0.15) 0%, transparent 20%,
        rgba(200,185,160,0.08) 35%, transparent 50%,
        rgba(255,250,240,0.12) 65%, transparent 80%
      ),
      /* Fine fabric weave texture */
      repeating-linear-gradient(
        0deg,
        transparent,
        transparent 1px,
        rgba(180,165,140,0.04) 1px,
        rgba(180,165,140,0.04) 2px
      ),
      repeating-linear-gradient(
        90deg,
        transparent,
        transparent 1px,
        rgba(180,165,140,0.03) 1px,
        rgba(180,165,140,0.03) 2px
      );
  }
  
  /* SVG noise filter for fabric grain */
  .linen-bg::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    background-size: 200px 200px;
    opacity: 0.6;
    pointer-events: none;
  }
  
  /* Soft highlight/shadow for drape depth */
  .linen-bg::after {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse 60% 50% at 30% 30%, rgba(255,252,245,0.3) 0%, transparent 60%),
      radial-gradient(ellipse 50% 60% at 75% 70%, rgba(160,145,120,0.08) 0%, transparent 50%),
      radial-gradient(ellipse 70% 40% at 55% 45%, rgba(255,250,240,0.15) 0%, transparent 50%);
    pointer-events: none;
  }

  /* ─── LANDING PAGE ─── */
  .landing {
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  .landing.hidden {
    opacity: 0;
    transform: scale(0.97);
    pointer-events: none;
  }

  .name {
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: clamp(1.2rem, 3vw, 1.8rem);
    letter-spacing: 0.45em;
    text-transform: uppercase;
    color: var(--charcoal);
    margin-bottom: 3.5rem;
    opacity: 0;
    animation: fadeUp 1s ease 0.3s forwards;
  }

  /* Black circle with hanger */
  .circle-container {
    position: relative;
    width: clamp(160px, 22vw, 240px);
    height: clamp(160px, 22vw, 240px);
    margin-bottom: 3.5rem;
    opacity: 0;
    animation: fadeUp 1s ease 0.6s forwards;
  }

  .circle {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: var(--ink);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
    box-shadow: 0 8px 40px rgba(0,0,0,0.15);
  }

  .circle:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 50px rgba(0,0,0,0.25);
  }

  .circle .circle-hanger {
    width: 60%;
    height: auto;
    pointer-events: none;
    filter: invert(1) sepia(0.3) saturate(0.5) hue-rotate(15deg) brightness(0.95);
  }

  .subtitle {
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: clamp(0.6rem, 1.4vw, 0.85rem);
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: var(--warm-gray);
    opacity: 0;
    animation: fadeUp 1s ease 1.2s forwards;
  }

  .enter-btn {
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 0.7rem;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: var(--charcoal);
    background: none;
    border: 1px solid rgba(0,0,0,0.2);
    padding: 0.55rem 2rem;
    margin-bottom: 2.5rem;
    cursor: pointer;
    opacity: 0;
    animation: fadeUp 1s ease 0.9s forwards;
    transition: all 0.3s ease;
  }

  .enter-btn:hover {
    background: var(--ink);
    color: var(--cream);
    border-color: var(--ink);
  }

  /* ─── PASSWORD MODAL ─── */
  .modal-overlay {
    position: fixed;
    inset: 0;
    z-index: 100;
    background: rgba(10, 10, 10, 0.6);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }

  .modal-overlay.active {
    opacity: 1;
    pointer-events: all;
  }

  .modal {
    background: var(--cream);
    padding: 3rem 3.5rem;
    text-align: center;
    max-width: 400px;
    width: 90%;
    transform: translateY(20px);
    transition: transform 0.5s ease;
    border: 1px solid rgba(0,0,0,0.06);
  }

  .modal-overlay.active .modal {
    transform: translateY(0);
  }

  .modal-title {
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 1.1rem;
    letter-spacing: 0.3em;
    color: var(--charcoal);
    margin-bottom: 2rem;
    text-transform: uppercase;
  }

  .modal input[type="password"] {
    width: 100%;
    padding: 0.8rem 1rem;
    border: 1px solid rgba(0,0,0,0.12);
    background: rgba(255,255,255,0.6);
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 0.9rem;
    letter-spacing: 0.2em;
    text-align: center;
    color: var(--charcoal);
    outline: none;
    transition: border-color 0.3s ease;
  }

  .modal input[type="password"]:focus {
    border-color: var(--charcoal);
  }

  .modal input[type="password"]::placeholder {
    color: #888;
    letter-spacing: 0.15em;
  }

  .modal-btn {
    display: inline-block;
    margin-top: 1.5rem;
    padding: 0.65rem 2.5rem;
    background: var(--ink);
    color: var(--ecru);
    border: none;
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 0.75rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .modal-btn:hover {
    background: #333;
    transform: translateY(-1px);
  }

  .modal-error {
    color: #c0392b;
    font-size: 0.72rem;
    letter-spacing: 0.1em;
    margin-top: 1rem;
    height: 1rem;
    font-weight: 400;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .modal-error.show {
    opacity: 1;
  }

  .modal-close {
    position: absolute;
    top: 1rem;
    right: 1.2rem;
    background: none;
    border: none;
    font-size: 1.2rem;
    color: var(--warm-gray);
    cursor: pointer;
    line-height: 1;
    padding: 0.3rem;
  }

  .modal {
    position: relative;
  }

  /* ─── LINKS PAGE ─── */
  .links-page {
    position: fixed;
    inset: 0;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease 0.3s;
  }

  .links-page.active {
    opacity: 1;
    pointer-events: all;
  }

  .links-header {
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: clamp(1rem, 2.5vw, 1.5rem);
    letter-spacing: 0.4em;
    text-transform: uppercase;
    color: var(--charcoal);
    margin-bottom: 1.2rem;
  }

  .links-subtitle {
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 0.7rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--warm-gray);
    margin-bottom: 3.5rem;
  }

  .links-list {
    list-style: none;
    text-align: center;
  }

  .links-list li {
    margin-bottom: 1.8rem;
  }

  .links-list a {
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: clamp(0.8rem, 1.5vw, 1rem);
    color: var(--charcoal);
    text-decoration: none;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    position: relative;
    transition: color 0.3s ease;
  }

  .links-list a::after {
    content: '';
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0;
    height: 1px;
    background: var(--charcoal);
    transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  .links-list a:hover {
    color: var(--ink);
  }

  .links-list a:hover::after {
    width: 100%;
  }

  .link-dot {
    display: inline-block;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: var(--charcoal);
    margin-right: 0.6em;
    vertical-align: 0.15em;
    opacity: 0.5;
    transition: opacity 0.3s ease;
  }

  .links-list a:hover .link-dot {
    opacity: 1;
  }

  .back-btn {
    margin-top: 3rem;
    background: none;
    border: 1px solid rgba(0,0,0,0.12);
    padding: 0.5rem 2rem;
    font-family: 'Playfair Display', serif;
    font-weight: 400;
    font-size: 0.65rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--warm-gray);
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .back-btn:hover {
    border-color: var(--charcoal);
    color: var(--charcoal);
  }

  /* ─── PAGE TURN TRANSITION ─── */
  .page-turn-overlay {
    position: fixed;
    inset: 0;
    z-index: 200;
    pointer-events: none;
    perspective: 2200px;
  }

  .page-turn-leaf {
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background: var(--cream);
    background-image:
      radial-gradient(ellipse 80% 60% at 30% 40%, rgba(255,250,240,0.4) 0%, transparent 50%),
      radial-gradient(ellipse 60% 80% at 70% 60%, rgba(200,185,160,0.1) 0%, transparent 50%),
      repeating-linear-gradient(
        90deg, transparent, transparent 1px,
        rgba(180,165,140,0.03) 1px, rgba(180,165,140,0.03) 2px
      );
    transform-origin: left center;
    transform: rotateY(0deg);
    opacity: 0;
    box-shadow: none;
    backface-visibility: hidden;
  }

  /* Back side of the page */
  .page-turn-back {
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background: var(--ecru-dark);
    background-image:
      linear-gradient(to right, rgba(0,0,0,0.06) 0%, transparent 15%, transparent 85%, rgba(0,0,0,0.03) 100%);
    transform-origin: left center;
    transform: rotateY(180deg);
    opacity: 0;
    backface-visibility: hidden;
  }

  .page-turn-overlay.turning .page-turn-leaf,
  .page-turn-overlay.turning .page-turn-back {
    opacity: 1;
    animation: pageTurn 2s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
  }

  /* Shadow cast on the page beneath */
  .page-turn-shadow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.3);
    opacity: 0;
  }

  .page-turn-overlay.turning .page-turn-shadow {
    animation: pageUnderShadow 2s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
  }

  @keyframes pageTurn {
    0% {
      transform: rotateY(0deg);
      box-shadow: -2px 0 5px rgba(0,0,0,0.0);
    }
    15% {
      box-shadow: -8px 0 20px rgba(0,0,0,0.08);
    }
    50% {
      box-shadow: -20px 0 40px rgba(0,0,0,0.18);
    }
    85% {
      box-shadow: -8px 0 20px rgba(0,0,0,0.08);
    }
    100% {
      transform: rotateY(-180deg);
      box-shadow: -2px 0 5px rgba(0,0,0,0.0);
    }
  }

  @keyframes pageUnderShadow {
    0% { opacity: 0; }
    30% { opacity: 0.15; }
    70% { opacity: 0.15; }
    100% { opacity: 0; }
  }

  /* ─── ANIMATIONS ─── */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ─── RESPONSIVE ─── */
  @media (max-width: 600px) {
    .modal { padding: 2.5rem 2rem; }
  }
</style>
</head>

<div class="linen-bg"></div>

<!-- Page Turn Overlay -->
<div class="page-turn-overlay" id="pageTurnOverlay">
  <div class="page-turn-shadow"></div>
  <div class="page-turn-back"></div>
  <div class="page-turn-leaf"></div>
</div>

<script>
  // ─── CONFIG ───
  const PASSWORD = 'Design5319';

  // ─── ELEMENTS ───
  const circleBtn = document.getElementById('circleBtn');
  const enterBtn = document.getElementById('enterBtn');
  const modalOverlay = document.getElementById('modalOverlay');
  const modalClose = document.getElementById('modalClose');
  const passwordInput = document.getElementById('passwordInput');
  const submitBtn = document.getElementById('submitBtn');
  const errorMsg = document.getElementById('errorMsg');
  const landing = document.getElementById('landing');
  const linksPage = document.getElementById('linksPage');

  // Open modal
  circleBtn.addEventListener('click', openModal);
  enterBtn.addEventListener('click', openModal);

  function openModal() {
    modalOverlay.classList.add('active');
    setTimeout(() => passwordInput.focus(), 300);
  }

  // Close modal
  modalClose.addEventListener('click', closeModal);
  modalOverlay.addEventListener('click', (e) => {
    if (e.target === modalOverlay) closeModal();
  });

  function closeModal() {
    modalOverlay.classList.remove('active');
    passwordInput.value = '';
    errorMsg.classList.remove('show');
  }

  // Submit password
  submitBtn.addEventListener('click', checkPassword);
  passwordInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') checkPassword();
  });

  function checkPassword() {
    if (passwordInput.value === PASSWORD) {
      closeModal();
      showLinksPage();
    } else {
      errorMsg.classList.add('show');
      passwordInput.value = '';
      passwordInput.focus();
      setTimeout(() => errorMsg.classList.remove('show'), 2500);
    }
  }

  function showLinksPage() {
    landing.classList.add('hidden');
    linksPage.classList.add('active');
  }

  function showLanding() {
    landing.classList.remove('hidden');
    linksPage.classList.remove('active');
  }

  // Back button
  document.getElementById('backBtn').addEventListener('click', () => {
    showLanding();
    history.replaceState(null, '', window.location.pathname);
  });

  // If returning from a sub-page, go straight to links
  if (window.location.hash === '#links') {
    showLinksPage();
  }

  // Page turn transition for links
  const pageTurnOverlay = document.getElementById('pageTurnOverlay');
  document.querySelectorAll('.page-link').forEach(link => {
    link.addEventListener('click', (e) => {
      const href = link.getAttribute('href');
      if (!href || href === '#') return;
      e.preventDefault();
      pageTurnOverlay.classList.add('turning');
      setTimeout(() => {
        window.location.href = href;
      }, 1600);
    });
  });
</script>
